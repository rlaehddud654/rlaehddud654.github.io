<h1>드래곤볼(대운동장)</h1>
  <ul>
  <li><p>드래곤볼은 운동장이면서, 아름답다. 쾌적한 공간으로 외부 공간과 경계 없이 맞닿아 있다.
  아침 6시면 새벽을 깨우는 대전대 재학생의 함성으로 진동한다.
  학군단 단생들과 군사학과 학생들, 체육부 부원들이 드래곤볼 속에서 아우러져 역동적인 모습으로 각자의 몸을 만들고 정신을 다듬는다.</p></li>
</body>
